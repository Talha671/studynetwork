
    <div class="container">

                </div>
              </div>
              <div class="col-md-9">

                    <li><button class="edit-btn-primary">Edit Photo </button></li>
              
            
              </div>
            </div>
          </div><!--Timeline Menu for Large Screens End-->

              <p class="text-muted">Instructor</p>

                  <button class="edit-btn-primary">Edit Photo</button>
               
               
              
              </ul>

        <div id="page-contents">

              	<li><i class="icon ion-ios-locked-outline"></i><a href="/edit-profile-password">Change Password</a></li>
              </ul>

            <div class="col-md-7">

              <!-- Edit Work and Education
              ================================================= -->
              <div class="edit-profile-container">
                <div class="block-title">
                  <h4 class="grey"><i class="icon ion-ios-book-outline"></i>My education</h4>
                  <div class="line"></div>
                  
                  <div class="line"></div>
                </div>
                <div class="edit-block">
                  <form name="education" id="education" class="form-inline">
                    <div class="row">
                      <div class="form-group col-xs-12">
                        <label for="school">My College</label>
                        <input id="school" class="form-control input-group-lg" type="text" name="school" title="Enter College Name" placeholder="My College" value="Fazaia college" />
                        <div class="row">
                            <div class="form-group col-xs-6">
                              <label for="date-from">From</label>
                              <input id="date-from" class="form-control input-group-lg" type="text" name="date" title="Enter a Date" placeholder="from" value="2011" />
                            </div>
                            <div class="form-group col-xs-6">
                              <label for="date-to" class="">To</label>
                              <input id="date-to" class="form-control input-group-lg" type="text" name="date" title="Enter a Date" placeholder="to" value="2013" />
                            </div>

                        <label for="school">My University</label>
                        <input id="school" class="form-control input-group-lg" type="text" name="school" title="Enter University Name" placeholder="My University" value={{main.data.universityName}} />
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-xs-6">
                        <label for="date-from">From</label>
                        <input id="date-from" class="form-control input-group-lg" type="text" name="date" title="Enter a Date" placeholder="from" value="2014" />
                      </div>
                      <div class="form-group col-xs-6">
                        <label for="date-to" class="">To</label>
                        <input id="date-to" class="form-control input-group-lg" type="text" name="date" title="Enter a Date" placeholder="to" value="2018" />
                      </div>
                      
                      <div class="form-group col-sm-6 col-xs-12">
                          <label for="Dicipline">Dicipline</label>
                         
                          <select class="form-control" id="year">
                              <option >{{main.data.dicipline}}</option>
                            <option >Computer Science</option>
                            <option>Chemistry</option>
                            <option>Physics</option>
                            <option>Hr</option>
                            <option>Urdu</option>
                            <option>Engineering</option>
                            <option>Biology</option>
                            <option>Maths</option>
                            <option>Pharmacy</option>
                            <option>Zeology</option>
                            <option>Bio Technology</option>
                            <option>journalism</option>
                          </select>
                        </div>       
                           </div>
                    <div class="row">
                      <div class="form-group col-xs-12">
                        <label for="edu-description">Description</label>
                        <textarea id="edu-description" name="description" class="form-control" placeholder="Some texts about my education" rows="4" cols="400">At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati cupiditate</textarea>
                      </div>
                    </div>
                  
                    </div>
                    <button class="btn btn-primary">Save Changes</button>
                  </form>
                </div>
                
                  
                </div>

                </div>
